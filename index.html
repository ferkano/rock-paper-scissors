<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 630px)">
</head>
<body>
    <main class="main">     
        <header class="header">
            <div class="logo">
                <img src="./image/logo.svg" alt="">
            </div>
            <div class="score-div">
                <p>SCORE</p>
                <h1 id="score">0</h1>
            </div>
        </header>
       
        
        <section class="game" id="game">
            <div class="btn btn-paper pick" data-choice="paper" >
                <span class="wrapper">
                    <img src="./image/icon-paper.svg" alt="paper icon" >
                </span>
            </div>
            <div class="btn btn-scissors pick" data-choice="scissors" >
                <span class="wrapper">
                 <img src="./image/icon-scissors.svg" alt="scissors icon" >
                </span>
            </div>
            <div class="btn btn-rock pick" data-choice="rock">
                <span class="wrapper">
                    <img src="./image/icon-rock.svg" alt="rock icon" >
                </span>
            </div>



            <div class="rules-modal" id="modal">
                <img src="./image/image-rules.svg" alt="rules">
                <button id="close"><img src="./image/icon-close.svg" alt="close"></button>
            </div>
            <button class="btn-rules" id="open">Rules</button>
        </section>


        

        <div class="selection" id="selection">
            <div>
                <h2>You picked</h2>
                <div class="btn btn-paper" data-choice="paper" id="user_select">
                    <span class="wrapper">
                        <img src="./image/icon-paper.svg" alt="paper" onclick="picUserHand('paper')">
                    </span>
                </div>
            </div>
            <div class="reset">
                <p class="big-text">
                    YOU
                    <span id="winner">win</span>
                </p>
                <button class="btn-again" id="reset">Play again</button>
            </div>
            <div class="house-pick">
                <h2>The house picked</h2>
                <div class="btn btn-rock" data-choice="rock" id="computer_select"   >
                    <span class="wrapper">
                        <img src="./image/icon-rock.svg" alt="rock" onclick="picUserHand('rock')">
                    </span>
                </div>
            </div>
        </div>
    </main>



    <script src="./index.js"></script>
</body>
</html>
